<html lang="pt-br">

 <head>
	
	<meta charset="utf-8">

    <meta name="description" content="Neste artigo passo a passo veja como fazer um Formulário com HTML e CSS, mesmo com pouco conhecimento na área do desenvolvimento."/>
    <meta name="keywords" content="Html, Css, form, Formulário, input, button, label."/>
    <meta name="author" content="Loop Nerd" />

    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/artigos/css3/formulario-html-pronto/img/favicon.png" type="image/ico" />

	<title>Formulário Html Pronto - Frontend Aprenda Desenvolvimento Web | Loop Nerd</title>

 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <a href="https://www.loopnerd.com.br/templates-html" target="_blank"><img src="img/logo.png" alt="logo.png" title="Loop Nerd"/></a>
        </div>
    
    </div>
</header>

<main class="main_content container">


    <section class="section-seu-codigo container">
        
        <div class="content">
                        
            <div class="box-artigo">
                
                <form class="form" action="#">

                    <h1 class="titulo-form">Formulário de Contato</h1>

                    <div class="input-group">
                    
                        <input type="text" name="text" class="input"  autocomplete="off" required="">
                        <label class="user-label">Nome</label>
                    
                    </div>

                    <div class="input-group">
                    
                        <input type="text" name="email" class="input"  autocomplete="off" required="">
                        <label class="user-label">E-mail</label>
                    
                    </div>

                    <div class="input-group">
                    
                        <input type="text" name="assunto" class="input"  autocomplete="off" required="">
                        <label class="user-label">Assunto</label>
                    
                    </div>
                    
                    <div class="input-group">
                    
                        <textarea type="text" class="textarea" name="mensagem" rows="4" autocomplete="off" required=""></textarea>
                        <label class="user-label">Mensagem</label>
                    
                    </div>

                    <button class="btn-gradient">Enviar</button>

                </form>

            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->



        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX SEU DOWNLOAD-->

</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"> Loop Nerd - 2023, todos os direitos reservados.</p> 
        <p class="by"><i class="icon icon-heart-3"></i> Desenvolvido por: <a href="https://www.loopnerd.com.br/templates-html" title="Templates Html" target="_blank">loopnerd.com.br</a></p>
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
